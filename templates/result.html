<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .result-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .risk-level {
      font-size: 2rem;
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="result-container text-center">
    <h2>Your Predicted Health Risk Level:</h2>
    <div class="risk-level">{{ prediction }}</div>

    {% if warnings %}
      <div class="alert alert-danger mt-4 text-start">
        <h5>Health Warnings:</h5>
        <ul>
          {% for w in warnings %}
            <li>{{ w }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">ðŸ”™ Go Back</a>
  </div>
</body>
</html>
