<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .recommend-card {
      border-left: 5px solid #0d6efd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ§¬ Health Risk Results</h2>

    <div class="text-center mb-4">
      <img src="{{ plot_path }}" alt="Health Risk Plot" class="img-fluid rounded shadow">
    </div>

    {% for row in tables %}
      <div class="recommend-card bg-white shadow-sm rounded">
        <h5>Patient Age: {{ row['Age'] }} | Gender: {{ row['Gender'] }}</h5>
        <p><strong>Health Risk:</strong> <span class="text-danger">{{ row['Health_Risk'] }}</span></p>
        <p><strong>Recommendation:</strong> {{ row['Recommendation'] }}</p>
      </div>
    {% endfor %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">ğŸ” Upload Another File</a>
    </div>
  </div>

</body>
</html>
